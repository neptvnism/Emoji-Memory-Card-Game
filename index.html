<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Card Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .settings {
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
        }

        .card.flipped {
            background-color: #ffeb3b;
        }

        .card.matched {
            background-color: #8bc34a;
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>Emoji Memory Card Game</h1>
    <div class="settings">
        <label for="difficulty">Choose difficulty: </label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="extra-hard">Extra Hard</option>
        </select>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <script>
        const emojis = ['😀', '😂', '😎', '😍', '🤓', '😜', '😢', '😡', '😱', '🤠', '🥳', '😇', '🤖', '👻', '👽', '🎃'];
        
        function startGame() {
            const difficulty = document.getElementById('difficulty').value;
            let numPairs;
            
            switch (difficulty) {
                case 'easy':
                    numPairs = 4;
                    break;
                case 'medium':
                    numPairs = 8;
                    break;
                case 'hard':
                    numPairs = 12;
                    break;
                case 'extra-hard':
                    numPairs = 16;
                    break;
            }

            const selectedEmojis = emojis.slice(0, numPairs);
            let cardArray = [...selectedEmojis, ...selectedEmojis];
            cardArray.sort(() => 0.5 - Math.random());

            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${Math.sqrt(numPairs * 2)}, 100px)`;

            let flippedCards = [];
            let matchedPairs = 0;

            cardArray.forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });

            function flipCard() {
                if (this.classList.contains('flipped') || this.classList.contains('matched') || flippedCards.length === 2) return;

                this.classList.add('flipped');
                this.innerHTML = this.dataset.emoji;
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkForMatch, 500);
                }
            }

            function checkForMatch() {
                const [card1, card2] = flippedCards;

                if (card1.dataset.emoji === card2.dataset.emoji) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;

                    if (matchedPairs === selectedEmojis.length) {
                        setTimeout(() => alert('You won!'), 100);
                    }
                } else {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.innerHTML = '';
                    card2.innerHTML = '';
                }

                flippedCards = [];
            }
        }
    </script>
</body>
</html>
