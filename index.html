<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Card Game - Session 1</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Emoji Memory Card Game</h1>
    <div class="game-board" id="gameBoard"></div>
</body>
</html>
